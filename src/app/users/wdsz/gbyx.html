<div class="mySetWrap">
	<div class="mySet">
		<div class="repair">
			<div class="proFlow">
				<img src="../../res/img/firstS1.png" alt="" ng-if='!thirdSuc&&first'>
				<img src="../../res/img/setN1.png" alt="" ng-if='!thirdSuc&&!first'>
				<img src="../../res/img/eset1.png" alt="" ng-if='thirdSuc'>
				<i></i>
			</div>
			<div class="proNeed" ng-if='!thirdSuc'>
				<p ng-if='first'>您需要通过手机验证码验证身份，请完成以下操作</p>
				<div class="phoneN"><span ng-if='!first'><span>邮箱地址：</span><input type="text"></span><span ng-if='first'><i>您绑定的手机号为：</i><em>126********</em><a href="javascript:;">已换号？</a></span><span ng-if='!first'></span><button ng-click='from.send=!from.send'>获取验证码</button></div>
				<div class="codeGot">
					<span ng-class='{"sevenW": !first}'>验证码：</span><input type="text" placeholder="请输入验证码" name="codes" ng-model='from.codes'>
				</div>
				<div class="prompt" ng-class='{sevenP: !first}'>
					<div class="hasSent" ng-show='from.send'>校验码已发出，请注意查收短信，如果没有收到，你可以在<em>60</em>秒后要求系统重新发送</div>
					<div class="codeErr" ng-show='!from.codes' ng-if='codeErr'>验证码错误，请确认后重新输入</div>
				</div>
			</div>
			<div class="codeBtn" ng-if='!thirdSuc'>
				<a href="javascript:;" ng-click='pre()' class="preStep" ng-if='!first'>上一步</a><a href="javascript:;" ng-click='next()'>下一步</a>
			</div>
			<div class="succ" ng-if='thirdSuc'>
				<img src="../../res/img/cg.png" alt="">
				<div>恭喜，绑定邮箱成功！</div>
			</div>
		</div>
	</div>
</div>
