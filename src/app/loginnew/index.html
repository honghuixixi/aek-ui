	<div data-ng-include=" 'src/tpl/head.html' " class="website_head"></div>
	<div class="hd_content">
		<!--<img src="src/app/login/img/background.png" alt="" class="bcgImg">-->
		<div class="con" ng-show="userlogin">
			<div class="choose conTit"><span ng-click="change($event)" class="first ">密码登录</span><span ng-click="message($event)" class="two">短信登录</span><div class="line"></div></div>
			<form  name="passwordLogin" novalidate ng-submit="login()" ng-show="first">
			   <div class="msglogin-from">
			   	 <span class="ay-backPhoneImg"></span>
				<input type="text" name="username" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="手机号/邮箱" autocomplete="off"  ng-model="user.username" class="userName longInput" ng-pattern="telEmail"  required ng-focus="firstPhoneFocus()" ng-change="firstPhoneChange()">
			   </div>	
				<div  ng-show="user.username!=''&& passwordLogin.username.$error.pattern " class="warn">请输入正确的手机号/邮箱</div>
				<div ng-show="firstPhone" class="warn">请输入手机号/邮箱</div>
				<div class="msglogin-from">
				 <span class="ay-backPassWordImg ay-PassWordImg"></span> 	
				 <input type="text" onfocus="this.type='password'" autocapitalize="off" autocomplete="off" autocorrect="off"  placeholder="密码" ng-model="user.password"  name="password"  required  class="passWord longInput" ng-change="change1()" ng-focus="firstMsgFocus()">
				</div>
				<div  class="warn " ng-show="msg">{{msg}}</div>
				<div ng-show="firstMima" class="warn">请输入密码</div>
				<div class="oprate">
					<a href="javascript:;" ng-click="reset()">忘记密码？</a>
				</div>
				<!--<a ng-click="login()" class="loginSubmitBtn" >登录</a>-->
				<input type="submit" value="登录" class="clear" >
			</form>
			<!--短信登录-->
			<form  name="messageLogin" novalidate ng-submit="submit2()" ng-show="two">
				<div class="msglogin-from">
					<span class="ay-backPhoneImg"></span>
					<input type="text" name="phone" autocapitalize="off"  autocomplete="off" autocorrect="off" placeholder="手机号"  ng-model="messageInfo.mobile" class="longInput" required ng-pattern="/^1(3|4|5|7|8)[0-9]\d{8}$/" ng-change="change4()" ng-focus="twoPhoneFocus()">
				</div>
				<div ng-show="messageInfo.mobile!=''&&messageLogin.phone.$error.pattern" class="warn">请输入正确的手机号</div>
				<div ng-show="twoPhone" class="warn">请输入手机号</div>
				<div class="warn" ng-show="notexit">{{notexit}}</div>
				<div class="msglogin-from">
					<span class="ay-backPassWordImg"></span>
					<input type="text" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="验证码" ng-model="messageInfo.message"  name="message"  required  class="sendMessage" ng-change="change5() " ng-focus="twoMsgFocus()">
					<div ng-show="twoMima" class="warn maxtime" style="top: 30px;">请输入验证码</div>
				</div>
				<input type="button"  ng-click="code($event)" ng-disabled="messageLogin.phone.$error.pattern||(!messageInfo.mobile)" ng-class="{'daojishi':isdaojishi,'getMessage':!(messageLogin.phone.$error.pattern||(!messageInfo.mobile))&&!isdaojishi}" value="{{miaoshu(countdown)}}">
				<div class="warn maxtime" ng-show="msg2" style="top: 30px">{{msg2}}</div>
				<input type="submit" value="登录" style="margin-top: 60px" >
			</form>
		</div>
		<!--密码重置-->
		<div class="con reset" ng-show="resetPassword" >
			<div class="choose conTit" style="text-align: center"><span  style="color: #666">重设密码</span></div>
			<form  name="resetLogin" novalidate ng-submit="submit3()" >
				<div class="msglogin-from">
				 <span class="ay-backPhoneImg"></span>	
				  <input type="text" name="newphone" placeholder="手机号/邮箱" autocomplete="off"  ng-model="resetInfo.newphone" class="longInput" required ng-pattern="telEmail" ng-change="change2()" ng-focus="threePhoneFocus()">
				</div>
				<div ng-show="resetInfo.newphone!=''&&resetLogin.newphone.$error.pattern" class="warn">请输入正确的手机号或邮箱</div>
				<div ng-show="threePhone" class="warn">请输入手机号或邮箱</div>
				<div class="warn" ng-show="notexit2">{{notexit2}}</div>
				<div class="msglogin-from">
				 <span class="ay-backPassWordImg"></span>	
				 <input type="text" placeholder="验证码" ng-model="resetInfo.newmessage" autocomplete="off"  name="newmessage"  required  class="sendMessage" ng-change="change3()" ng-focus="threeMsgFocus()">
				</div>
				<input type="button"  ng-click="code2($event)" ng-disabled="resetLogin.newphone.$error.pattern||(!resetInfo.newphone)" ng-class="{'daojishi':isdaojishi2,'getMessage':!(resetLogin.newphone.$error.pattern||(!resetInfo.newphone))&&!isdaojishi2}" value="{{miaoshu(countdown2)}}">
				<div class="warn maxtime" ng-show="shixiao" style="z-index: 6;top: 30px;">{{shixiao}}</div>
				<div ng-show="threeMima" class="warn maxtime" style="top: 30px;">请输入验证码</div>
				<div class="msglogin-from">
				  <span class="ay-backPassWordImg ay-resetpassWordImg"></span>	
				  <input type="password" placeholder="8~16位新密码" ng-minlength="8" autocomplete="off"  ng-maxlength="16" ng-change='loginInfo.error=false' ng-model="resetInfo.newpassword"  name="password" id="password" required class="longInput resetPass" ng-focus="threenewMsgFocus()" ng-pattern="/^[0-9a-zA-Z]{8,16}$/">
				</div>
				<div ng-show="resetLogin.password.$error.minlength" class="warn">密码长度不小于8位</div>
				<div ng-show="resetLogin.password.$error.maxlength" class="warn">密码长度不大于16位</div>
				<div ng-show="resetLogin.password.$error.pattern&&!resetLogin.password.$error.minlength&&!resetLogin.password.$error.maxlength" class="warn">密码只能数字或字母</div>
				<div ng-show="threenewMima" class="warn ">请填写新密码</div>
				<div ng-show="jinyong" class="warn ">{{jinyong}}</div>
				<div class="oprate">
					<a href="javascript:;" ng-click="return()">返回登录</a>
				</div>
				<input type="submit" value="确定" style="margin-top: 20px"  >
			</form>
		</div>
	</div>
