<div class="quality-nav">
    <span>质控档案</span>
</div>
<quality-list search="getArchiveMdReportPage" list="data.server.list" status-options="data.local.typeOptions" status="0" placeholder="档案编号/设备编号/设备名称">
    <table class="quality-list-table">
        <thead>
            <tr>

                <td>档案编号</td>
                <td>设备编号</td>
                <td>设备名称</td>
                <td>规格型号</td>
                <td>所在部门</td>
                <td>检测人</td>
                <td>检测日期</td>
                <td>审核人</td>
                <td>审核日期</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in data.server.list">
                <td style="white-space: nowrap;">{{v.mdArchiveNum}}</td>
                <td>{{v.assetsNum}}</td>
                <td>{{v.assetsName}}</td>
                <td>{{v.assetsSpec}}</td>
                <td>{{v.deptName}}</td>
                <td>{{v.checkName}}</td>
                <td>{{v.checkTime | date:'yyyy-MM-dd'}}</td>
                <td>{{v.verifyName}}</td>
                <td>{{v.verifyTime | date:'yyyy-MM-dd'}}</td>
                <td style="white-space: nowrap;">
                    <a ui-sref="quality.menu.archivesinfo({id: v.id})">查看</a>
                </td>
            </tr>
        </tbody>
    </table>
</quality-list>
