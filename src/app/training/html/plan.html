<div class="training-nav">
    <span>培训记录</span>
    <a class="training-btn training-btn-add" ui-sref="training.menu.add">新建培训</a>
</div>
<training-list search="getList" list="data.server.list" user-id="data.local.userId">
    <table class="training-list-table">
        <thead>
            <tr>
                <td>培训编号</td>
                <td>培训主题</td>
                <td>培训类型</td>                
                <td>培训讲师</td>
                <td>培训时间</td>
                <td>培训地点</td>
                <td>新建时间</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in data.server.list">
                <td style="white-space: nowrap;">{{v.num}}</td>
                <td>{{v.subject}}</td>
                <td>{{v.type | trainType}}</td>                
                <td>{{v.lecturer}}</td>
                <td style="white-space: nowrap;">{{v.trainTime | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{v.locale}}</td>
                <td style="white-space: nowrap;">{{v.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                <td style="white-space: nowrap;">
                    <a ui-sref="training.menu.info({id: v.id, type:1})">查看</a>
                </td>
            </tr>
        </tbody>
    </table>
</training-list>
