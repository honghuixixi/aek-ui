<div>
    <div class="archives-modal-title">选择设备<span style="margin-left: 10px;color: #f00;">{{err}}</span></div>
    <div class="archives-modal-search">
        <aek-select list="data.departOptions" change="changeDept" item="data.currentDepart"></aek-select>
        <input type="text" placeholder="请输入设备名称/设备编号" ng-model="data.keyword">
        <span class="archives-btn" ng-click="search()">搜索</span>
    </div>
    <table class="archives-modal-table">
        <thead>
            <tr>
                <td>选择</td>
                <td>设备编号</td>
                <td>设备名称</td>
                <td>出厂编号</td>
                <td>所在部门</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in data.list">
                <td>
                    <input style="width: 16px;height: 16px;" type="radio" name="modalRadio" ng-click="chooseEqu(v)">
                </td>
                <td>{{v.assetsNum}}</td>
                <td>{{v.assetsName}}</td>
                <td>{{v.factoryNum}}</td>
                <td>{{v.deptName}}</td>
            </tr>
        </tbody>
    </table>
    <!-- 分页 -->
    <span ng-if="!data.loading && !data.empty" data-ng-include=" 'src/tpl/newPageInfo.html' "></span>
    <!-- empty -->
    <div class="empty" ng-if="data.empty && !data.loading">
        <img src="../../../res/img/nocontent.png">暂无数据</div>
    <!-- loading -->
    <div class="loading" ng-if="data.loading">
        <img src="../../../res/img/loading2.gif">
    </div>
</div>
