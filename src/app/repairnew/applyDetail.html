<div class="fy_repairWrap no-padder">
<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-sref="repair.apply.list({tenantId:($stateParams.tenantId||$localStorage.userInfo.tenantId)})">单据申请</a></li>
        <li>查看详情</li>
    </ul>
    <div class="fix-btn">
        <a ng-click="assetCancle()" ng-if='billObj.canCancle' class="fix-btn-sub pos-fix-btn">撤销</a>
        <a ng-click="printBill()" ng-if='billObj.status!=1' class="fix-btn-sub pos-fix-btn">打印</a>
    </div>
</div>

<!-- 内容区域 -->
<div class="p-l p-r p-b zctz-con treContent content content-m">
    <repair-bill-detail bill-obj='billObj' apply-list-detail='applyListDetail'></repair-bill-detail>
</div>
<div id="inspectionLayer" class="inspectionLayer" style="display: none;">
    <div class="inspectionLayerCon">
        <div>
            <div class="inspectionLayerImg m-t-lg m-b-md"><img src='../../res/img/icon20.png'></div>
            <div>
                <span>确定要撤销此单据申请吗？</span>
            </div>
        </div>
    </div>
</div>
<!-- 审核结果 -->
<div class="adjustWrap" id='adjustWrapD' style="display: none;">
    <div class="adjustCon">
        <div class="adjustConOne">
            <div class="adjustConHead">审批结果：</div>
            <div class="adjustConBody">{{listDetail.checkResult}}</div>
        </div>
        <div class="adjustConOne">
            <div class="adjustConHead">备注：</div>
            <div class="adjustConBody" style="word-break: break-all; margin-right: 20px; line-height: 20px;">
                {{listDetail.checkRemark}}
            </div>
        </div>
    </div>
</div>
</div>

<!-- 打印申请单 -->
<div data-ng-include="'src/app/repair/html/template_print.html'" class="pm-report-dialog" id="template_report" style="display: none;"></div>
