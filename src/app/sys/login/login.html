<!-- 登录页面 -->
<div class="container"><br/>
	<div class="body-bg"></div>
	<div class="login">
		<div class="login-screen">
			<div class="login-icon">
				<img src="res/img/logo.png" title="Welcome to iBase4J" />
				<h4>
					Welcome to <small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;eBey</small>
				</h4>
			</div>
			<form class="login-form" ng-submit="login()">
				<div class="form-group">
					<input type="text" class="form-control login-field" ng-model="user.userName" name="userName"
						placeholder="请输入账号" ng-maxlength="20" autofocus="autofocus" required />
					<label class="login-field-icon fui-user
" for="userName"></label>
				</div>
				<div class="form-group">
					<input type="password" class="form-control login-field" ng-model="user.password"
						name="password" placeholder="密码" ng-maxlength="20" required />
					<label class="login-field-icon fui-lock" for="password"></label>
				</div>
				<button class="btn btn-primary btn-lg btn-block" id="btn-login" type="submit">登　　　　录</button>
				<a class="login-link" ui-sref='access.wjmm'>忘记密码?</a>
				<div class="has-error center"><label class="control-label">{{msg}}</label></div>
			</form>
		</div>           
	</div>
</div>
<footer class="footer" data-ng-include=" 'src/tpl/footer.html' "></footer>
