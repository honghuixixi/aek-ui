<div class="loginHTML">
	<div class="header"><img src="src/app/login/img/logo.png" alt=""> <span class="titlelogin">爱医康设备管理平台</span>
	</div>
	<div class="conWrap">
		<img src="src/app/login/img/background.png" alt="" class="bcgImg">
		<div class="con" ng-show="userlogin">
			<div class="choose conTit"><span ng-click="change($event)" class="first ">密码登录</span>/<span ng-click="message($event)" class="two">短信登录</span><div class="line"></div></div>
			<form  name="passwordLogin" novalidate ng-submit="login()" ng-show="first">
				<input type="text" name="username" autocapitalize="off" autocomplete="off" autocorrect="off" placeholder="手机号/邮箱" autocomplete="off"  ng-model="user.username" class="userName longInput" ng-pattern="telEmail"  required >
				<div  ng-show="user.username!='' && passwordLogin.username.$error.pattern " class="warn">请输入正确的手机号/邮箱</div>
				<input type="text" onfocus="this.type='password'" autocapitalize="off" autocomplete="off" autocorrect="off"  placeholder="密码" ng-model="user.password"  name="password"  required  class="passWord longInput" ng-change="change1()">
					<div  class="warn " ng-show="msg">{{msg}}</div>
				<div class="oprate">
					<a href="javascript:;" ng-click="reset()">忘记密码？</a>
				</div>
				<!--<a ng-click="login()" class="loginSubmitBtn" >登录</a>-->
				<input type="submit" value="登录" class="clear" ng-disabled="passwordLogin.$invalid">
			</form>
			<!--短信登录-->
			<form  name="messageLogin" novalidate ng-submit="submit2()" ng-show="two">
				<input type="text" name="phone" placeholder="手机号"  ng-model="messageInfo.mobile" class="userName longInput" required ng-pattern="/^1(3|4|5|7|8)[0-9]\d{8}$/" ng-change="change4()">
				<div ng-show="messageLogin.phone.$error.pattern" class="warn">请输入正确的手机号</div>
				<div class="warn" ng-show="notexit">{{notexit}}</div>
				<input type="password" placeholder="短信验证" ng-model="messageInfo.message"  name="message"  required  class="sendMessage" ng-change="change5() ">
				<input type="button" class="getMessage" ng-click="code($event)" ng-disabled="messageLogin.phone.$error.pattern||(!messageInfo.mobile)" ng-class="{'daojishi':isdaojishi}" value="{{countdown}}">
				<div class="warn maxtime" ng-show="msg2">{{msg2}}</div>
				<input type="submit" value="登录" style="margin-top: 60px" ng-disabled="messageLogin.$invalid">
			</form>
		</div>
		<!--密码重置-->
		<div class="con reset" ng-show="resetPassword">
			<div class="choose conTit"><span  style="color: #666">重设密码</span></div>
			<form  name="resetLogin" novalidate ng-submit="submit3()" >

				<input type="text" name="newphone" placeholder="绑定手机号或邮箱"  ng-model="resetInfo.newphone" class="userName longInput" required ng-pattern="telEmail" ng-change="change2()">
				<div ng-show="resetLogin.newphone.$error.pattern" class="warn">请输入正确的手机号或邮箱</div>

				<div class="warn" ng-show="notexit2">{{notexit2}}</div>
				<input type="password" placeholder="短信验证" ng-model="resetInfo.newmessage"  name="newmessage"  required  class="sendMessage" ng-change="change3()">
				<input type="button" class="getMessage" ng-click="code2($event)" ng-disabled="resetLogin.newphone.$error.pattern||(!resetInfo.newphone)" ng-class="{'daojishi':isdaojishi2}" value="{{countdown2}}">
				<div class="warn maxtime" ng-show="shixiao">{{shixiao}}</div>
				<input type="password" placeholder="请输入新密码8-16位" ng-minlength="8" ng-maxlength="16" ng-change='loginInfo.error=false' ng-model="resetInfo.newpassword"  name="password" id="password" required class="passWord longInput resetPass">
				<div ng-show="resetLogin.password.$error.minlength" class="warn">密码长度不小于8位</div>
				<div ng-show="resetLogin.password.$error.maxlength" class="warn">密码长度不大于16位</div>
				<div class="oprate">
					<a href="javascript:;" ng-click="return()">返回登录</a>
				</div>
				<input type="submit" value="确认" style="margin-top: 20px"  ng-disabled="resetLogin.$invalid">
			</form>
		</div>
	</div>
	<div class="footer">
		<div>Copyright 2014-2017 Hangzhou AEK.ALL Rights Reserved</div>
		<div>浙ICP备13028265号 互联网药品信息服务资格证书（浙）-经营性-2015-0002</div>
	</div>
</div>
