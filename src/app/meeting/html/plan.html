<div class="meeting-nav">
    <span>记录管理</span>
    <a class="meeting-btn meeting-btn-add" ui-sref="meeting.menu.add">新增记录</a>
</div>
<meeting-list search="getList" list="data.server.list" user-id="data.local.userId">
    <table class="meeting-list-table">
        <thead>
            <tr>
                <td>记录编号</td>
                <td>会议主题</td>
                <td>发起人</td>
                <td>会议时间</td>
                <td>会议地点</td>
                <td>新增时间</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="v in data.server.list">
                <td style="white-space: nowrap;">{{v.num}}</td>
                <td>{{v.subject}}</td>
                <td>{{v.originator}}</td>
                <td style="white-space: nowrap;">{{v.meetingTime | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{v.locale}}</td>
                <td style="white-space: nowrap;">{{v.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
                <td style="white-space: nowrap;">
                    <a ui-sref="meeting.menu.info({id: v.id, type:1})">查看</a>
                </td>
            </tr>
        </tbody>
    </table>
</meeting-list>
