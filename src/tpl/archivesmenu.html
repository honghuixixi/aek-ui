<div class="archives">
    <div class="archives-menu">
        <div class="archives-menu-item" ng-class="{'active': data.menu == item.cls}" ng-repeat="item in data.menus" ng-if="item.right">
            <a class="{{item.cls}}" ui-sref="archives.menu.{{item.cls}}">{{item.name}}</a>
        </div>
    </div>
	<div class="archives-content" ui-view></div>
</div>
